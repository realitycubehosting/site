<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="coming-soon">

<div id="countdown">
  <span id="days">--</span>d :
  <span id="hours">--</span>h :
  <span id="minutes">--</span>m :
  <span id="seconds">--</span>s
</div>
    <div class="content">


      <h1>Coming Soon</h1>
      <p>We're working hard to bring you something amazing. Stay tuned!</p>
      <p>Founder edition plan coming soon. 3$/gb ram.</p>
      <button onclick="contactUs()">Contact Us</button>
    </div>
  </div>

  <script>
    function contactUs() {
      window.location.href = "mailto:management@realitycube.tech";
    }
  // Countdown Timer
  const countdown = () => {
    const endDate = new Date("June 20, 2025 00:00:00").getTime();
    const now = new Date().getTime();
    const timeLeft = endDate - now;

    if (timeLeft < 0) {
      document.getElementById("countdown").innerHTML = "It's here!";
      return;
    }

    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;
  };

  setInterval(countdown, 1000);
  countdown(); // run once on load
</script>

    
</body>
</html>
