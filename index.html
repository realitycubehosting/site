<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pre-Order Now â€“ Reality Cube</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: logo.png;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }

    .plans {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .plan {
      background-color: #292929;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 2rem;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .plan:hover {
      transform: translateY(-5px);
    }

    .plan h2 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #00ffe7;
    }

    .plan p {
      margin: 1rem 0;
      color: #ffffff;
    }

    .order-btn {
      background-color: #00ffe7;
      color: #000;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .order-btn:hover {
      background-color: #00bfa5;
    }
  </style>
</head>
<body>

  <h1>Pre-Order Now</h1>
  <div class="plans">
    <div class="plan">
      <h2>Founder Edition</h2>
      <p>Exclusive early access, lifetime updates, limited availability.</p>
      <button class="order-btn" onclick="sendEmail('Founder Edition')">Order Now</button>
    </div>
    <div class="plan">
      <h2>Pro Edition</h2>
      <p>Full feature access, priority support, regular updates.</p>
      <button class="order-btn" onclick="sendEmail('Pro Edition')">Order Now</button>
    </div>
  </div>

  <script>
    function sendEmail(plan) {
      const email = "preorder@realitycube.tech";
      const subject = encodeURIComponent(`Pre-Order Request: ${plan}`);
      const body = encodeURIComponent(`Hello,\n\nI would like to pre-order the ${plan} of Reality Cube.\n\nPlease let me know the next steps.\n\nThank you!`);
      window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
    }
  </script>

</body>
</html>
